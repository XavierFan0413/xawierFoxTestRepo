<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Fancy Beginner Site</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }
    button {
      background-color: #fff;
      color: #2575fc;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: #2575fc;
      color: white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    #message {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      min-height: 2em;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Fancy Site</h1>
  <p>This is a simple, clean website example to inspire your JavaScript and HTML learning journey. Click the button below to see some magic happen!</p>

  <button id="magicButton">Click me!</button>

  <div id="message"></div>

  <!-- Link external JS file -->
  <script src="helloworld.js"></script>

</body>
</html>
